<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格布局</title>
    <link rel="stylesheet" href="vendor/bootstrap-4.6.0/dist/css/bootstrap.css">
</head>
<body>
    <!-- 
        lg -- large             大屏      >=1200px
        md -- middle            中屏      >=970px
        sm -- small             小屏      >=768px
		xs -- extra samll       最小屏    <768px
		
        响应式布局注意， 从大到小进行布局， 这样样式能够覆盖
	 -->
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">1</div>
        <div class="col-md-4 col-sm-6 col-xs-12">2</div>
        <div class="col-md-4 col-sm-6 col-xs-12">3</div>
    </div>
    
    
</body>
</html>
