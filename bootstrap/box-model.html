<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型设计</title>
    <link rel="stylesheet" href="vendor/bootstrap-4.6.0/dist/css/bootstrap.css">

</head>
<body>
    <!-- 
        为了容器样式美观， 容器使用左右padding设置15px槽宽
        .container 
            padding-left: 15px
            padding-right: 15px
     -->
    <div class="container">

    </div>
    <!-- 
        .row
            margin-left: -15px
            margin-right: -15px
        为了嵌套进行设计， 当列嵌套行时，列本身具有槽宽，无法对其
     -->
    <div class="row">
         <!-- 
            .col-md-6
                padding-left: 15px
                padding-right: 15px
        -->
        <div class="col-md-6 bg-primary">col-md-6</div>
        <div class="col-md-6 bg-success">col-md-6</div>
    </div>
    
</body>
</html>
