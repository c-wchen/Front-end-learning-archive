<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片格式规范</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        body {
            /* 图片使用url引入可以不用添加引号 url("images/713297.png") */
            background: url(images/background.png);
        }
    </style>
</head>
<body>
    <!-- 常见的图片格式有 GIF、PNG8、PNG24、JPEG、WEBP，根据图片格式的特性和场景需要选取适合的图片格式。 -->
    <!-- 
        图片大小规定: 为了让所有用户能够有好的体验
            PC网页图片大小不应该大于200k
            webapp图片大小不应该大于100k
    
    -->

</body>
</html>
