<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片命名规范</title>
</head>
<body>
    <!-- 
        图片业务（可选） +（mod_）图片功能类别（必选）+ 图片模块名称（可选） + 图片精度（可选）
            图片业务：
                pp_：拍拍
                wx_：微信
                sq_：手Q
                jd_：京东商城
                …
            图片功能类别：

                mod_：是否公共，可选
                icon：模块类固化的图标
                logo：LOGO类
                spr：单页面各种元素合并集合
                btn：按钮
                bg：可平铺或者大背景
                …
            图片模块名称：
                goodslist：商品列表
                goodsinfo：商品信息
                userava tar：用户头像
                …
            图片精度：

                普清：@1x
                Retina：@2x | @3x
                …
     -->
    
</body>
</html>
