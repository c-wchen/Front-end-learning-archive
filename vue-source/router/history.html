<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history-router</title>
</head>
<body>
    <a onclick="push('/a')">GO A</a>
    <a onclick="push('/b')">GO B</a>
</body>
    <script>
        function push(path) {
            history.pushState({p: path}, null, path);
        }
        window.addEventListener('popstate', (e) => {
            console.log(history.length);
            console.log(e);
        })
    </script>
</html>
