<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- 
        viewport相关规范
            width – viewport的宽度
            height – viewport的高度
            initial-scale – 初始的缩放比例
            minimum-scale – 允许用户缩放到的最小比例
            maximum-scale – 允许用户缩放到的最大比例
            user-scalable – 是否允许用户缩放
    -->
    <!-- 参考链接: https://guide.aotu.io/docs/html/webapp.html -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp规范</title>
</head>

</body>
</html>
