<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    
</body>
<script>
    // 两数相加
    function test(x, y) {
        console.log(x + y)
    }

    // 多数相加
    function add() {
        let sum = 0
        for(let i = 0; i < arguments.length; i++) {
            sum += arguments[i]
        }
        console.log(sum, arguments)
    }
    // 函数闭包
    function test1(a) {
        return function(b) {
            console.log(a + b)
        }
    }

</script>
</html>
