<script>
    "use strict";
    // 严格模式进行严格比较, 不会隐式转换进行比较
    let a = 12
    let b = "12"

    console.log(a == b, a === b)

    a = []
    b = ""
    let c = 0

    console.log(a == b, a == c, b == c, a === b, a === c, b === c)

    
    


</script>
